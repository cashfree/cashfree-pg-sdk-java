        \ it succeeded or failed. Subsequent requests with the same key return the\
        \ same result, including 500 errors.\n\nCurrently supported on all POST calls\
        \ that uses x-client-id & x-client-secret. To use enable, pass x-idempotency-key\
        \ in the request header. The value of this header must be unique to each operation\
        \ you are trying to do. One example can be to use the same order_id that you\
        \ pass while creating orders \n"
      example: 47bf8872-46fe-11ee-be56-0242ac120002
